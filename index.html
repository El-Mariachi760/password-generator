<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/cce194beaf.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <h1 class="main-title">Password Generator</h1>
        <div class="pw-display">
          <h3  id="passwordDisplay">Password</h3>
          <button id="copyBtn">
            <i class="fa-solid fa-clipboard"></i>            
          </button>
        </div>
        <span id="copyAlert">Copied to Clipboard!</span>
        <form id="pwGenerateForm" class="form-container">
          <label for="charAmountNumber">Number of Characters</label>

          <div class="char-amount-container">
            <input type="range" min="1" max="50" value="8" id="charAmountRange">
            <input class="number-input" type="number" min="1" max="50" value="8" id="charAmountNumber">
          </div>

          <label for="includeUpperCase">Include Uppercase</label>
          <input type="checkbox" id="includeUpperCase">

          <label for="includeNum">Include Numbers</label>
          <input type="checkbox" id="includeNum">

          <label for="includeSpecChar">Include Special Characters</label>
          <input type="checkbox" id="includeSpecChar">

          <button class="btn" type="submit">Generate Password</button>
        </form>

    </div>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/clipboard.js"></script>
  </body>
</html>
